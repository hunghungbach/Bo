<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giới Thiệu Bản Thân</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #eef;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 900px;
            margin: auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
        }
        h1, h2 {
            text-align: center;
            color: #2c3e50;
        }
        .profile {
            text-align: center;
            margin-bottom: 30px;
        }
        .profile img {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 50%;
            border: 5px solid #3498db;
        }
        p {
            line-height: 1.6;
            text-align: justify;
        }
        .family {
            margin-top: 40px;
        }
        .family-member {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .family-member img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 50%;
            margin-right: 20px;
            border: 3px solid #2ecc71;
        }
        .link-button {
            display: inline-block;
            margin-top: 10px;
            padding: 8px 16px;
            background-color: #3498db;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .link-button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Giới Thiệu Bản Thân</h1>
        <div class="profile">
            <img src="https://scontent.fhan20-1.fna.fbcdn.net/v/t1.6435-9/37118515_730394290685430_597961822443667456_n.jpg?_nc_cat=109&ccb=1-7&_nc_sid=1d70fc&_nc_eui2=AeHmoBZPL_EfuQak4pcBHQWnOwKQbm0Vh6Q7ApBubRWHpLP5gvpD5GRuNdCZz1H2gBrPhB425jq6o_QvvvXjB077&_nc_ohc=51XnbEYguRIQ7kNvgEtc5Os&_nc_ht=scontent.fhan20-1.fna&oh=00_AYAY9d4tNwdXj4hwiNVG9g0rlIQkxrO7WW1n93cSS3mVhA&oe=66F1135D" alt="Ảnh của Tôi">
        </div>
            <p>Xin chào! Tôi là Trần Đăng Chung, hiện tôi đang làm việc trong khách sạn JW. Và tôi rất thích đi chơi nhiều nơi khác nhau.</p>
    </div>
</body>
</html>
